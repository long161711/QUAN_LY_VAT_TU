            <div class="row">

                    <!-- Advanced Tables -->

                        <div class="panel-heading">
                            Danh sách vật tư hỏng
                        </div>
                            		<a href = "timkiemvattuhong.html" th:href="@{/timkiemvattuhong}">Tìm Kiếm Vật Tư</a>
                        
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Mã Vật Tư</th>
                                            <th>Tên Vật Tư</th>
                                            <th>Thông Số Kĩ Thuật</th>
                                            <th>Năm Sử Dụng</th>
                                            <th>Số Lượng</th>
                                        </tr>
                                        <tr th:each= " a : ${list} ">
    			<td th:text="*{a.getId()}"></td>
    			<td th:text="*{a.getMaVatTu()}"></td>
    			<td th:text="*{a.getTenVatTu()}"></td>
    			<td th:text="*{a.getThongSoKiThuat()}"></td>
    			<td th:text="*{a.getNamSuDung()}"></td>
    			<td th:text="*{a.getSoLuong()}"></td>
         		<td><a th:href="@{/deletevattuhong/{id}(id=${a.id})}" onclick="if (!(confirm('Bạn có chắc chắn răng muốn xoa dữ liệu vật tư này không ???'))) return false">delete</a></td>
    			
    		</tr>
