                            Thanh Lý vật tư
                        </div>
                        <div class="email">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>Thanh Lý vật tư</h3>
                                    <a style="color:red;" th:value="${thongbao}" >[[${thongbao}]]</a>
                                    <form  method="post" th:action="@{/thanhlyvattutruong/{id}(id=${id})}">
                                        <div> <label>Thanh lý Vật Tư có Mã Vật Tư là [[${vattu.getMaVatTu()}]].</label>
                                        		<label>Số lượng vật tư hiện có là [[${vattu.getSoLuong()}]]</label>
                                        		<label>Số lượng vật tư hiện đang đựơc sử dụng [[${soluong}]] và số vật tư đang dư trong kho là [[${vattu.getSoDu()}]] bạn chỉ có thể thanh lý vật tư có trong kho.</label>
                                        </div>
                                         <div> <label>Số vật tư muốn thanh lý :</label>
                                        	<input type="text" name = "thanhly"  id="thanhly" value="" placeholder="Nhập số vật tư muốn thanh lý" />
                                        </div>
                                       	 <div> <label>Số tiền Mỗi Vật tư :</label>
                                        	<input type="text" name = "sotien"  id="sotien" value="" placeholder="Nhập số tiền của 1 vật tư muốn thanh lý" />
                                        </div>
                                        <button type="submit" id ="xacnhan" name="xacnhan" value="Xác Nhận" onclick="if (!(confirm('Bạn có chắc chắn muốn thanh lý vật tư không ???'))) return false">
                                        	Xác Nhận
                                        </button>
                                        <button type="submit" id ="xacnhan" name="xacnhan" value="Cancel">
                                        	Cancel
                                        </button>
                                 </form>
