<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
      	<title>Student Management :: Sign In</title>
        <link href="static/css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div class="container">
            </div>
        </header>
        <main>
            <div class="container">
            <div class="login-form">
                <form th:action="@{/j_spring_security_check}" method="POST" action="dangnnhap" >
                    <h1>Đăng nhập vào website</h1>
                    <div class="input-box">
                        <i ></i>
                        <input type="text" name = "email" placeholder="Nhập username">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input type="password" name = "password"  placeholder="Nhập mật khẩu">
                    </div>
                    	<p th:if="${param.error}" class="error">Invalid email or password</p>
                        <button type="submit" id ="an" >
                            Đăng nhập
                        </button>
						
                 	
                       
                </form>
            </div>
            </div>
        </main>
        <footer>
            <div class="container">
            </div>
        </footer>
    </body>
</html>
